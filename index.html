<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Depo Tracker</title>
  </head>
  <body>
    <body onload="onPageLoad();"></body>
    <script type="text/javascript" src="index.js"></script>
    <div class="mainContainer">
      <div class="tilastot" class="bg">
        <h2>TILASTOT</h2>
        <p id="profit">profit : 0</p>
        <p id="depoCount">depo count</p>
      </div>

      <div class="admin">
        <h1>admin</h1>
        <div>
          <button onclick="resetProfit()">reset profit</button>
          <button onclick="resetDepoCount()">Reset depo count</button>
          <div>
            <p>deposit</p>
            <button onclick="add10Eur()">10e</button>
            <button onclick="add20Eur()">20e</button>
            <button onclick="add30Eur()">30e</button>
            <button onclick="add40Eur()">40e</button>
            <button onclick="add50Eur()">50e</button>
            <input type="text" placeholder="custom" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
